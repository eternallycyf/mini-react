<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mini-react - Hello World</title>
</head>

<body>
  <div id="root"></div>
  <div id="tick"></div>
  <script src="../../dist/miniReact.umd.js"></script>
  <!-- <script src="https://unpkg.com/@ims-view/mini-react@0.0.3/dist/miniReact.umd.js"></script> -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/jsx" data-presets="es2016,react">
      /** @jsx miniReact.createElement */
      const root = document.getElementById("root");
      miniReact.render(<div>hello world</div>, root);
    </script>
  <script type="module">
    import { render } from 'https://unpkg.com/@ims-view/mini-react@0.0.3/dist/miniReact.es.js';
    const element = {
      type: 'div',
      props: {
        id: 'container',
        children: [
          { type: 'input', props: { value: 'foo', type: 'text' } },
          { type: 'a', props: { href: '/bar' } },
          {
            type: 'span',
            props: {
              title: 'span',
            },
          },
          {
            type: 'TEXT_ELEMENT',
            props: {
              nodeValue: 'text',
            },
          },
        ],
      },
    };

    render(element, document.getElementById('root'));
  </script>
  <script type="text/jsx" data-presets="es2016,react">
    const rootDom = document.getElementById("tick");
    console.log(rootDom)

    function tick() {
      const time = new Date().toLocaleTimeString();
      /** @jsx miniReact.createElement */
      const clockElement = <h1>{time}</h1>;
      miniReact.render(clockElement, rootDom);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
