<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-react - Hello World</title>
  </head>

  <body>
    <div id="root"></div>
    <div id="tick"></div>
    <script src="../../dist/index.js"></script>
    <!-- <script src="https://unpkg.com/@ims-view/mini-react@0.0.5/dist/index.js"></script> -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/jsx" data-presets="es2016,react">
      /** @jsx miniReact.createElement */

      function App() {
        const [count, setCount] = miniReact.useState(0);

        function handleClick() {
          setCount((count) => count + 1);
        }

        miniReact.useEffect(() => {
          const timer = setInterval(() => {
            setCount((count) => count + 1);
          }, 1000);
          return () => clearTimeout(timer);
        }, []);

        return (
          <div>
            <p>{count}</p>
            <button onClick={handleClick}>加一</button>
          </div>
        );
      }

      const root = document.getElementById('root');
      miniReact.render(<App />, root);
    </script>
  </body>
</html>
